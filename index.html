<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MineUAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        .toast.hide {
            animation: slideOut 0.3s ease-in;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
    <div class="bg-gray-800/100 p-8 rounded-xl shadow-2xl text-center max-w-xl w-full relative z-10">
        <h1 class="text-5xl font-bold text-green-500 mb-6">Servidor de Minecraft</h1> 
        <h1 class="text-6xl font-bold text-blue-500 mb-6">MineUAN</h1> 
        <div class="bg-gray-700/70 p-4 rounded-lg mb-6">
            <h2 class="text-4xl font-mono text-white select-all cursor-pointer" id="serverIP">
                20.9.140.40
            </h2>
        </div>

        <button 
            onclick="copyIP()" 
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center mx-auto space-x-2"
        >
            <i class="fas fa-copy"></i>
            <span>Copiar IP</span>
        </button>

        <div class="mt-6 text-gray-300">
            <p>¡Únete ahora y diviértete con nuestra comunidad!</p>
            <p>Version 1.21.4</p>
            <img class="max-w-[200px] mx-auto" src="uan.png" alt="">
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-4 left-4 z-50"></div>

    <div class="absolute bottom-4 right-4 text-xs text-gray-400 opacity-100">
        Hector Medrano, Brian Garcia, Daniel Gutierrez, Sergio Perez. 2024.
    </div>

    <script>
        function showToast(message, duration = 2000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast', 'bg-green-500', 'text-white', 'p-3', 'rounded', 'shadow-lg');
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, duration);
        }

        function copyIP() {
            const ip = document.getElementById('serverIP');
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = ip.textContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            showToast('IP copiada al portapapeles!');
        }

        function setBackgroundImage(imageUrl) {
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }

        setBackgroundImage('background.png');
    </script>
</body>
</html>
